<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="utf-8">
	<title>Slots.io</title>
	<meta content="width=device-width, initial-scale=1" name="viewport">
	<link rel="shortcut icon" href="https://slots.io/icon/favicon.ico" type="image/x-icon">
	<link rel="stylesheet" href="css/main.css">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
</head>
<body>
	<div class="content">
		<a class="logo" href="#">
			<img src="img/logo.png" alt="logo">
		</a>
			<div class="title">Palju õnne! Sul on üks tasuta keerutus!</div>
			<div id="current_win"></div>
			<div class="slot_wrapp">
				<div id="game_container">
					<div class="slot_column">
						<img class="slot">
						<img class="slot">
						<img class="slot">
						<img class="slot">
						<img class="slot">
						<img class="slot">
					</div>
					<div class="slot_column">
						<img class="slot">
						<img class="slot">
						<img class="slot">
						<img class="slot">
						<img class="slot">
						<img class="slot">
					</div>
					<div class="slot_column">
						<img class="slot">
						<img class="slot">
						<img class="slot">
						<img class="slot">
						<img class="slot">
						<img class="slot">
					</div>
					<div class="slot_column">
						<img class="slot">
						<img class="slot">
						<img class="slot">
						<img class="slot">
						<img class="slot">
						<img class="slot">
					</div>
					<div class="slot_column">
						<img class="slot">
						<img class="slot">
						<img class="slot">
						<img class="slot">
						<img class="slot">
						<img class="slot">
					</div>
				</div>
				<button class="blink" id="button_roll" onclick="roll()"></button>
			</div>
			<div class="footer-text"> 
				<p>Tähelepanu! Tegemist on hasartmängu reklaamiga.</p>
				<p>Hasartmäng pole sobiv viis rahaliste probleemide lahendamiseks.</p>
				<p>Tutvu reeglitega ja käitu vastutustundlikult.</p>
			</div>
	</div>
		<div class="popup"></div>
		<div class="popup__content">
			<div class="popup__info">
				<div class="popup__text">
					<p class="span">Kiirusta! Eksklusiivne slotimäng</p>
					<p>Ära maga maha võimalust mängida<br>Finn’s Golden Tarvern slotti</p>
				</div>
				<a class="popup__btn" href="#"></a>
			</div>
		</div>
		<script src="js/script.js"></script>
	</body>
	</html>
